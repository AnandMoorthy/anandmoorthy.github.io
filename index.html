<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>About Me</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;
        }

        h1 {
            font-size: 6em;
            margin: 2px 2px;
        }

        p {
            font-size: 2em;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 34px;
        }

       

        .centered-div {
            text-align: center; /* If you want to center the content inside the div */
        }

                /* Media query for tablets (768px to 991px) */
        @media screen and (max-width: 991px) {
            h1 {
                font-size: 4em; /* Adjust font size for tablets */
            }

            p {
                font-size: 1.5em; /* Adjust font size for tablets */
            }
        }

        /* Media query for mobile devices (up to 767px) */
        @media screen and (max-width: 767px) {
            h1 {
                font-size: 3em; /* Adjust font size for mobile */
            }

            p {
                font-size: 1.2em; /* Adjust font size for mobile */
            }

            .social-links a {
                font-size: 25px; /* Adjust font size for mobile */
                margin: 0 8px; /* Adjust margin for mobile */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="container-div">
            <h1>Anandha Moorthy</h1>
            <p>Software Architect and Technology Evangelist</p>

            <div class="social-links">
                <a class="fab fa-github connectionHoverStyle connectionStyle" href="https://github.com/AnandMoorthy" target="_blank" ></a>
                <a class="fab fa-linkedin connectionHoverStyle connectionStyle" href="https://www.linkedin.com/in/anandhamoorthyj/" target="_blank" ></a>
                <!-- <a class="fab fa-gitlab connectionHoverStyle connectionStyle" href="https://gitlab.com/anandmoorthyj" target="_blank" ></a> -->
            </div>
        </div>
    </div>
</body>
</html>
